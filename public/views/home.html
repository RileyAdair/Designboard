<!-- Sign in -->
<section ng-show="showSignin">
  <h1>Sign in</h1>
  <form>
    <input type="text" placeholder="username" ng-model="user.username">
    <input type="password" placeholder="Password" ng-model="user.password">
  </form> <br>
  <button ng-click="login(user)">Sign in</button>
  <br>
  <p>Don't have an account?</p>
  <a href="" ng-click="hideSignin()">Join</a>
</section>

<!-- Join -->
<section ng-show="showJoin">
  <h1>Join</h1>
  <form>
    <input type="text" placeholder="Email" ng-model="newEmail">
    <input type="password" placeholder="Password" ng-model="newPassword">
    <input type="text" placeholder="Name" ng-model="newName">
    <input type="text" placeholder="Username" ng-model="newUsername">
  </form> <br>
  <button ng-click="createUser(newEmail, newPassword, newName, newUsername)">Sign up</button>
  <br>
  <p>Already have an account?</p>
  <a href="" ng-click="hideJoin()">Sign in</a>
</section>
