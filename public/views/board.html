<h1>{{ boardName }}</h1>
<section>
  <form name="form">


    <!-- <img style="width: 300px;" ngf-thumbnail="image || '../assets/img/placeholder.png'"> -->


    <div ngf-drop="upload($file)" class="drop-box"
      ngf-drag-over-class="'dragover'"
      ngf-pattern="'image/*,application/pdf'">DRAG &amp; DROP your file</div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>


    <!-- <button name="image" ngf-select ng-model="image">Upload image</button> -->
    <p>or</p>
    <button class="button" ngf-select="upload($file)">Browse</button>
    <!-- <button ng-click="submit()">Submit</button> -->
  </form>
  <br>
  <form>
    <input type="text" ng-model="site">
    <label>Website</label>
    <button ng-click="addSite(site)">Save</button>
  </form>
</section>
