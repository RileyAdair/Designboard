<section>
  <h2>{{ user.name }}</h2>
  <br>
  <p>Create board</p>
  <button ng-click="showModal=true">+</button>
  <br>
  <br>
</section>

<!-- Create board modal -->
<section class="modal" ng-if="showModal">
  <h2>Create board</h2>
  <br>
  <button class="close-modal" ng-click="hideModal()">X</button>
  <form>
    <input ng-model="board.name" type="text" placeholder="Name">
  </form>
  <br>
  <button ng-click="createBoard(board)">Create</button>
</section>

<section ng-repeat="board in boards">
  <div class="thumbnail-image-container">
    <div class="thumbnail-container" ng-click="boardRoute(board)">
      <div class="thumbnail">
        <img class="board-image" ng-src="{{ board.image_url }}">
      </div>
      <div class="board-name">{{ board.name }}</div>
    </div>
  </div>
  <button ng-click="deleteBoard(board.board_id)">X</button>
</section>
